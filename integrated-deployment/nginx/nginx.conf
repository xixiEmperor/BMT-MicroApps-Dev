# BMT项目 Nginx主配置文件
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 客户端设置
    client_max_body_size 100M;
    client_body_timeout 60;
    client_header_timeout 60;
    client_body_buffer_size 128k;
    send_timeout 60;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 限流配置 - 针对您的业务场景
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;      # API接口限流
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;     # 登录限流
    limit_req_zone $binary_remote_addr zone=booking:10m rate=10r/s;  # 预订限流
    limit_req_zone $binary_remote_addr zone=forum:10m rate=20r/s;    # 论坛限流

    # WebSocket相关配置
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 上游服务器健康检查
    upstream_conf {
        server bmt-backend:3000 max_fails=3 fail_timeout=30s;
        server bmt-websocket:5000 max_fails=2 fail_timeout=30s;
    }

    include /etc/nginx/conf.d/*.conf;
}
